<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        form p {
            margin: 15px 0;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #6a82fb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #28a745;
            transform: scale(1.05); /* يجعل الزر يكبر قليلاً عند التأشير عليه */
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #a3b1fc;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .show-password {
            color: #fff;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .show-password input[type="checkbox"] {
            margin-right: 10px;
        }
        label {
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var showPasswordCheckbox = document.getElementById('show-password-checkbox');
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <p><input type="email" placeholder="Email"></p>
            <p><input type="password" id="password" placeholder="Password"></p>
            <div class="show-password">
                <input type="checkbox" id="show-password-checkbox" onclick="togglePassword()">
                <label for="show-password-checkbox">Show Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <a class="login-link" href="{% url 'login' %}">Already have an account?</a>
    </div>
</body>
</html>
