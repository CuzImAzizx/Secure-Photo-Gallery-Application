<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px; /* عرض أقصى للمعرض */
        }
        .photo {
            width: 200px; /* توحيد عرض الصور */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.05); /* تكبير الصورة قليلاً عند التأشير */
        }
        .no-photos {
            text-align: center;
            font-size: 18px;
            color: #ccc;
        }
        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .home-btn:hover {
            background-color: #28a745; /* تغيير اللون إلى الأخضر عند التأشير */
            transform: scale(1.05); /* تكبير الزر قليلاً عند التمرير */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</head>
<body>
    <h2>Your Photos</h2>
    <div class="gallery">
        {% for photo in photos %}
            <a href="{{ photo.image.url }}" data-lightbox="gallery" data-title="Your Photo">
                <img src="{{ photo.image.url }}" alt="Photo" class="photo">
            </a>
        {% empty %}
            <p class="no-photos">No photos uploaded yet.</p>
        {% endfor %}
    </div>

    <!-- زر العودة إلى الصفحة الرئيسية -->
    <a href="http://127.0.0.1:8000/" class="home-btn">Back to Home</a>

    <script>
        // Optional: You can add additional JavaScript if needed
    </script>
</body>
</html>
